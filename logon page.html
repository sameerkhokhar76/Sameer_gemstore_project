<!Doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
content="width=device-width,
initial-scale=1.0">
<title>login page</title>
<link rel="stylesheet"
href="logon page.css">
</head>
<body>
<div class="login-container">
<h2>login</h2>
<form>
<label
for="username">username</label>
<input type="email"
id="username" placeholder="Enter your email" value="" required>
<label
for="password">password</label>
<input type="password"
id="password" placeholder="Enter your password" required>
<div class="forgot-password">
<a href="#">forgot
password</a>
</div>
<button type="submit">Login</button>
<p>not a member 
<a href="#">sign-up</a></p>
</form>
</div>
</body>
</html>
